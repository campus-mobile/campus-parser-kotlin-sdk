name: Release new version

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.GITHUB_ACTOR }}
      TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish with Gradle
        run: ./gradlew publish